<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PastaHub - Registrarse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo de PastaHub">
        <h1>REGISTRARSE</h1>
    </header>

    <section class="formulario">
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form action="{{ url_for('main.submit_form')}}" method="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" class="campo-formulario" required><br>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="campo-formulario" required><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="campo-formulario" required><br>
            <label for="confirm_password">Confirmar contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="campo-formulario" required><br>
            <input type="submit" value="Registrarse" class="btn-formulario">
        </form>
        <br>
        <a href="{{ url_for('main.index') }}" class="btn-enlace">Regresar al Menú Principal</a>
    </section>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
